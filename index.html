<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma-rtl.min.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>My Movie Watchlist</title>
</head>

<body>

  <!-- Header contains hero section from Bulma -->
    <header class="header">
        <section class="hero" is-full>
            <div>
              <p class="title">
                My Movie Watchlist 
              </p>
              
            </div>
          </section>
    </header> 
    
      </div>
    </section>
  </header>
  <!-- nav-bar -->
  <nav class="navbar p-3" role="navigation" aria-label="main navigation">
    <div class="navbar-brand columns p-5">
      <button id="search-tab" class="button is-light m-2">Movie Search</button>
      <button id="lists-tab" class="button is-light m-2">Watchlists</button>
    </div>
  </nav>

  <!-- search form container -->
  <div id="search-form-container" class="columns container m-4">
    <div class="column is-one-third">

      <h1 class="is-size-3 ml-4 ">Movie Search</h1>
      <form>
        <input id="movie-title-input" class="input is-info m-4 p-4" type="text" placeholder="Movie Title">
        <button id="search-btn" class="button is-info m-4 p-4" type="submit">Search</button>
      </form>

    </div>
    <div id="search-results-container" class="column is-three-fourths m-4 p-4">
    </div>
    <div>
      <ul id="tmdb-response"></ul>
    </div>
  </div>

  <!-- lists container -->
  <div id="lists-container" class="container">
    <!-- watchlist column -->
    <div class="columns">
      <div class="column is-one-half m-4 p-10">
        <h2 class="is-size-3 m-4 has-text-centered">Watchlist</h2>
        <div id="watchlist-column">
        </div>
      </div>

      <!-- watched column -->
      <div class="column is-one-half m-4 p-10">
        <h2 class="is-size-3 m-4 has-text-centered">Watched</h2>
        <div id="watched-column">
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/script/script.js"></script>
</body>

</html>
